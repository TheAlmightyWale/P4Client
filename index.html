<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P4Client</title>
  </head>
  <body class="bg-background-primary">
    <div id="root">
      <!-- Skeleton shell: shown instantly before React mounts, then replaced by createRoot -->
      <div style="min-height:100vh;background:#0f172a;color:#f8fafc;font-family:Inter,system-ui,-apple-system,sans-serif">
        <nav style="background:#1e293b;border-bottom:1px solid #334155">
          <div style="max-width:600px;margin:0 auto;padding:0 1rem">
            <div style="display:flex;align-items:center;justify-content:space-between;height:3.5rem">
              <div style="display:flex;align-items:center;gap:1rem">
                <span style="font-size:1.125rem;font-weight:700">P4Client</span>
                <div style="display:flex;gap:0.5rem">
                  <span style="padding:0.375rem 0.75rem;border-radius:0.375rem;font-size:0.875rem;background:#3b82f6;color:#fff">Servers</span>
                  <span style="padding:0.375rem 0.75rem;border-radius:0.375rem;font-size:0.875rem;color:#94a3b8">Changes</span>
                </div>
              </div>
              <div style="width:2rem;height:2rem;border-radius:50%;background:#334155"></div>
            </div>
          </div>
        </nav>
        <div style="max-width:600px;margin:0 auto;padding:2rem 1rem">
          <div style="background:#1e293b;border-radius:0.75rem;padding:1.5rem;border:1px solid #334155">
            <div style="height:1rem;width:40%;background:#334155;border-radius:0.25rem;margin-bottom:1rem;animation:pulse 1.5s ease-in-out infinite"></div>
            <div style="height:0.75rem;width:70%;background:#334155;border-radius:0.25rem;margin-bottom:0.75rem;animation:pulse 1.5s ease-in-out infinite"></div>
            <div style="height:0.75rem;width:55%;background:#334155;border-radius:0.25rem;animation:pulse 1.5s ease-in-out infinite"></div>
          </div>
        </div>
      </div>
      <style>@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}</style>
    </div>
    <script type="module" src="src/Render/app.tsx"></script>
  </body>
</html>
